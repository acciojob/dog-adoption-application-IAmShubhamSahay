<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name</label>
		<input name="name" type="text" id="name" placeholder="Name">

		<label for="phone">Phone Number</label>
		<input name="phone" type="text" id="phone" placeholder="Phone Number">

		<label for="address">Address</label>
		<input name="address" type="text" id="address" placeholder="Address">

		<label for="lived_with_dog">Have you ever lived with a Dog before?</label>
		<input name="lived_with_dog" type="checkbox" id="lived_with_dog" value="Have you ever lived with a Dog before?">

		<label for="preferred_breeds">Please select your preferred breeds</label>
		<select name="preferred_breeds" id="preferred_breeds" multiple>
                <option value="Labrador">Labrador</option>
                <option value="German Shepherd">German Shepherd</option>
                <option value="Golden Retriever">Golden Retriever</option>
                <option value="Beagle">Beagle</option>
                <option value="Bulldog">Bulldog</option>
      </select>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
